<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera position="0 0 4" rotation="0 0 0"></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="5" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="3  0 -5" radius="0.3" color="darkgray"></a-sphere>  
        </a-entity>

        <!-- Venus -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2500">
            <a-sphere position="5  0 -5" radius="0.4" color="#A37A53"></a-sphere>
        </a-entity>

        <!-- Earth -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="7  0 -5" radius="0.5" color="#8CB1DE"></a-sphere>  
        </a-entity>

        <!-- Mars -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="9  0 -5" radius="0.5" color="red"></a-sphere> 
        </a-entity>

        <!-- Jupiter -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="11  0 -5" radius="1.3" color="#E4B98C"></a-sphere>  
        </a-entity>

        <!-- Saturn -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="13  0 -5" radius="0.9" color="#C5AB6E"></a-sphere>  
        </a-entity>

        <!-- Uranus -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="15  0 -5" radius="0.7" color="#4FD0E7"></a-sphere>  
        </a-entity>

        <!-- Neptune -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5500">
            <a-sphere position="17  0 -5" radius="0.3" color="#4b70dd"></a-sphere>  
        </a-entity>
        
    </a-scene>
</body>

</html>
